// for calculation function
function doCalculation(){
    let total = parseFloat(calc.total);
    switch(calc.preOp){
        case '*':
            total *= parseFloat(calc.current); //equivalent to total = tolal * parseFloat(calc.current)
            break;
        case '/':
            total /= parseFloat(calc.current); //equivalent to total = tolal / parseFloat(calc.current)
            break;
        case '+':
            total += parseFloat(calc.current); //equivalent to total = tolal + parseFloat(calc.current)
            break;
        case '-':
            total -= parseFloat(calc.current); //equivalent to total = tolal - parseFloat(calc.current)
            break;
        default:
            total = parseFloat(calc.current)
    }
    return total;
}
